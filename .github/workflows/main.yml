name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - name: List files and directories
      run: ls
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore D:\a\smartfiveNhanSu\smartfiveNhanSu\Clean-Onion_Architecture.sln
      working-directory: D:\a\smartfiveNhanSu\smartfiveNhanSu
    - name: Set up JDK 11 (if needed for your project)
      uses: actions/setup-java@v1
      with:
        java-version: 11  # Ensure this version meets SonarScanner requirements
    - name: Cache SonarCloud packages
      uses: actions/cache@v1
      with:
        path: ~\sonar\cache
        key: ${{ runner.os }}-sonar
        restore-keys: ${{ runner.os }}-sonar
    - name: Cache SonarCloud scanner
      id: cache-sonar-scanner
      uses: actions/cache@v1
      with:
        path: .\.sonar\scanner
        key: ${{ runner.os }}-sonar-scanner
        restore-keys: ${{ runner.os }}-sonar-scanner
    - name: Install SonarCloud scanner
      if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
      shell: powershell
      run: |
        New-Item -Path .\.sonar\scanner -ItemType Directory
        dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Needed to get PR information, if any
        SONAR_TOKEN: <span class="math-inline">\{\{ secrets\.SONAR\_TOKEN\_KMS \}\}
shell\: powershell
run\: \|
\.\\\.sonar\\scanner\\dotnet\-sonarscanner begin /k\:"medidata" /o\:"kms\-medidata" /d\:sonar\.login\="</span>{{ secrets.SONAR_TOKEN_KMS }}" /d:sonar.host.url="<span class="math-inline">\{\{ secrets\.SONAR\_HOST\_URL\_KMS \}\}"
dotnet build \-\-no\-restore D\:\\a\\smartfiveNhanSu\\smartfiveNhanSu\\Clean\-Onion\_Architecture\.sln
\.\\\.sonar\\scanner\\dotnet\-sonarscanner end /d\:sonar\.login\="</span>{{ secrets.SONAR_TOKEN_KMS }}"
    - name: Build (optional)
      run: dotnet build --no-restore D:\a\smartfiveNhanSu\smartfiveNhanSu\Clean-Onion_Architecture.sln
    - name: SonarScanner for .NET 6
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectKey: testkmsscan
        organization: kms-medidata
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN_KMS }}
        GITHUB_TOKEN: ${{ secrets.SONAR_TOKEN }}
    - name: CodeCov (optional)
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: dotnet-tests-report (optional)
      uses: zyborg/dotnet-tests-report@v1.
